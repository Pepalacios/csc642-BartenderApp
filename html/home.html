<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body>
  
<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16">Home Page</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="images/tequilaSunrise_c.jpeg" alt="Tequila Sunrise" style="width:100%">
      <h3>Tequila Sunrise</h3>
      <button>Recipe</button>
    </div>
    <div class="w3-quarter">
      <img src="images/manhattan_c.jpg" alt="Manhattan" style="width:100%">
      <h3>Manhattan</h3>
      <button>Recipe</button>
    </div>
    <div class="w3-quarter">
        <img src="images/moscowMule_c.jpeg" alt="Moscow Mule" style="width:100%">
        <h3>Moscow Mule</h3>
        <button>Recipe</button>
      </div>
    <div class="w3-quarter">
      <img src="images/dirtyShirley_c.jpeg" alt="Dirty Shirley" style="width:100%">
      <h3>Dirty Shirley</h3>
      <button>Recipe</button>
    </div>
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <img src="images/sunrise_m.jpeg" alt="Sunrise" style="width:100%">
      <h3>Sunrise</h3>
      <button>Recipe</button>
    </div>
    <div class="w3-quarter">
      <img src="images/manhattan_m.jpeg" alt="Virgin Manhattan" style="width:100%">
      <h3>Virgin Manhattan</h3>
      <button>Recipe</button>
    </div>
    <div class="w3-quarter">
        <img src="images/cranberry_moscow_mule_mocktail-10.jpeg" alt="Virgin Moscow Mule" style="width:100%">
        <h3>Virgin Moscow Mule</h3>
        <button>Recipe</button>
    <div class="w3-quarter">
      <img src="images/shirleyTemple_m.webp" alt="Shirley Temple" style="width:100%">
      <h3>Shirley Temple</h3>
      <button>Recipe</button>
    </div>
    </div>
  </div>

<!-- End page content -->
</div>
