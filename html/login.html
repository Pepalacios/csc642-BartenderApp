<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bartender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
   <!--  <div id="nav-container">
    </div>

    <script src="script.js"></script>
    <script>loadNavbar('nav-container');</script> -->
    <nav>
      <div id="nav-container">
      </div>

    
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">BartenderApp</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Cocktails</a></li>
        <li><a href="#">Mocktails</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
    <!-- Old code needed to reorganize -->
   <div className='auth'>
        <div className='form-child form-background'>
          <div className='form-left text-center'>
            <h1 className='heading-primary'>
              Hello!
            </h1>
            <p className='heading-secondary'>
              Enter your personal details and start your journey
              with us
            </p>
            <a
              className='create-btn'
              type='button'
              value='Sign In'
              href='/signup'
            >
              Create Account
            </a>
          </div>
  
          <div className='form-overlay'></div>
        </div>
        <div className='form-child signin-form'>
          <form>
            <h1>
              <b>Sign In</b>
            </h1>
  
            <div className='form-group'>
              <label htmlFor='email'>Email Address</label>
              <input
                className='form-control'
                type='email'
                name='email'
                placeholder='Email Address'
                id='email'
                value={email}
                
                required
              />
            </div>
            <div className='form-group'>
              <label htmlFor='password'>Password</label>
              <input
                className='form-control'
                type='password'
                name='password'
                placeholder='Password'
                id='password'
                minLength='6'
                value={password}
                
                required
              />
            </div>
  
            <div>
              <ul className='list-inline'>
                <li>
                  <a
                    className='forgotpass-link'
                    href='/signup'
                  >
                    Forgot your password?
                  </a>
                </li>
                <li>
                  <button
                    id='login-btn-1'
                    className='form-btn '
                    type='submit'
                    value='Sign In'
                  >
                    Sign In
                  </button>
                </li>
              </ul>
            </div>
          </form>
        </div> 
  </body>
</html>
